<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">


    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div id="preheader"></div>
    <div class="header">
        <div class="header-child">
            <!--            LEFT SIDE           -->
            <ul id="left">
                <a href="index.html#about">
                    <li>About</li>
                </a>
                <a href="learning-tools.html">
                    <li>Learning Tools</li>
                </a>
                <a href="online-courses.html">
                    <li>Online Courses</li>
                </a>
                <a href="index.html#contact">
                    <li>Contact</li>
                </a>
            </ul>


            <!--            MIDDLE          -->
            <a id="logo" href="#preheader">
                <img src="assets/images/logo.png" alt="logo">
            </a>



            <!--            RIGHT SIDE          -->
            <a id="profile_icon" href="index.html">
                <img src="./assets/images/profile_icon.png" alt="Log-In">
            </a>
            <ul>
                <a href="login.html">
                    <li id="login">Log In</li>
                </a>
            </ul>
            <a class="social-media" href="https://facebook.com">
                <img src="https://static.wixstatic.com/media/0fdef751204647a3bbd7eaa2827ed4f9.png/v1/fill/w_22,h_22,al_c,q_85,usm_0.66_1.00_0.01,enc_auto/0fdef751204647a3bbd7eaa2827ed4f9.png"
                    alt="facebook">
            </a>
            <a class="social-media" href="https://twitter.com">
                <img src="https://static.wixstatic.com/media/c7d035ba85f6486680c2facedecdcf4d.png/v1/fill/w_22,h_22,al_c,q_85,usm_0.66_1.00_0.01,enc_auto/c7d035ba85f6486680c2facedecdcf4d.png"
                    alt="twitter">
            </a>
            <a class="social-media" href="https://youtube.com">
                <img src="https://static.wixstatic.com/media/78aa2057f0cb42fbbaffcbc36280a64a.png/v1/fill/w_22,h_22,al_c,q_85,usm_0.66_1.00_0.01,enc_auto/78aa2057f0cb42fbbaffcbc36280a64a.png"
                    alt="you tube">
            </a>
        </div>
    </div>




    <div class="wrapper">
        <form action="">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Remember me</label>
                <a href="#">Forgot password?</a>
            </div>
            <button type="submit" class="btn">Login</button>

            <div class="register-link">
                <p>Don't have an account?
                    <a href="#">Register</a>
                </p>
            </div>
        </form>

    </div>


</body>

</html>
